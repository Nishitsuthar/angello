<!DOCTYPE html>
<html ng-app="Angello">
  <head>
    <title>Angello</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/animations.css" />
    <link rel="stylesheet" href="assets/css/angello.css" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css"
    />
  </head>
  <body bg-controller="MainCtrl as main">
    <div class="navbar navbar-fixed-top navbar-default">
      <div class="navabar-header">
        <a class="logo navbar-brand" href="#/">
          <img src="assets/img/angello.png" />
        </a>
      </div>
      <div class="btn-group pull-right" ng-show="currentUser">
        <a class="btn btn-danger" href="#/">
          <span class="glyphicon glyphicon-home"></span>
        </a>
        <a class="btn btn-danger" href="#/users">
          <span class="glyphicon glyphicon-user"></span>
        </a>
        <a class="btn btn-danger" href="#/dashboard">
          <span class="glyphicon glyphicon-signal"></span>
        </a>
      </div>
    </div>
    <div ng-view=""></div>
    <div class="modal"></div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.10/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.10/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
